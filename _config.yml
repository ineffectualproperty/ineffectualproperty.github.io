# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Kelly Olson
tagline:            'blog'
url:                 http://kellyolson.net
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

#List of Title Pages
pages_list:         {'About': '/about'}

# About/contact
author:
  name:              Kelly Olson
  url:               https://twitter.com/mdo
  email:             kelly.m.olson@gmaildotcom

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/poole/poole
